<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aagasa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="name">
            <h2>Weather App</h2>
        </div>
        <div class="search" id="search">
            <div class="text">
            <input type="text" name="" id="text-field" placeholder="Location.." />
            <button type="button" id="btn">GET</button>
        </div>
        <div class="info">
            <img src="https://openweathermap.org/img/wn/10d@2x.png"
            id="img" alt="weather-photo">
            <div class="temp">
                <span id="temp-value">25</span>
                <span id="unit">&#176<span id="unit-degree">C</span></span>
            </div>
            <div class="weather-info" id="weather-info">
                Cloudy
            </div>
            <div class="place" id="place">
                Bangalore   
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
